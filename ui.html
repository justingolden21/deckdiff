<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DeckDIFF</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
        <script type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script type="text/javascript" src="js/deckstrings.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
    </head>

    <body>
        <header>
            <div id="name">DeckDIFF</div>
            <div id="header-buttons">
                <span id="maximize" title="Open in a separate tab..."><i class="fas fa-external-link-alt"></i></span>
                <span id="info" title="Info"><i class="far fa-lightbulb"></i></span>
                <span id="options" title="Options"><i class="fas fa-cog"></i></span>
                <span id="clear" title="Clear all decks!"><i class="fas fa-ban"></i></span>
            </div>
        </header>
        <div id="container">
            <div class="column placeholder">
                <div id="paste" class="adder" title="Paste deckcode from the clipboard..."><i class="fas fa-paste"></i></div>
                <div id="scrape" class="adder" title="Find deckcode on current page..."><i class="fas fa-code"></i></div>
                <div id="enter" class="adder" title="Enter deckcode manually..."><i class="far fa-keyboard"></i></div>
            </div>
        </div>
    </body>
</html>
